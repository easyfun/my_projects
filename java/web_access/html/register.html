<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>easyfun注册</title>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	  $("form").submit(function(e){
	    alert("注册成功");
	  });
	});
	</script>
</head>

<body>
	<div id="content">
		<p>easyfun注册</p>
		<form name="signin_form">
			账号名称: <br/>
			<input type="text" name="user_name" size="32"/><br />
			<br/>密码: <br />
			<input type="text" name="password" value="" size="32"/><br />
			<br/>确认密码: <br />
			<input type="text" name="confirmed_password" value="" size="32"/><br />
			<br/><input type="submit" value="立即注册"/>
		</form> 
	</div>
</body>
</html>
